    <body>
    <!-- form: Log your practice -->
	    <div data-role="page" data-add-back-btn="true" id="logPra">
	        <div data-role="header">
	            <h1>Log Your Own Practice Details</h1>
		</div>
		<div data-role="content">
		    <form action="" method="post" id="forms">
			<div data-role="fieldcontain">
			    <label for="pcategory" style="color:#FFF;">Select Practice Category</label>
			    <select name="pcategory" id="pcategory" data-native-menu="false" class="required">
				<option data-placeholder="true" value>Select Category</option>
				<optgroup label="Rudiments">
				    <option value="hands">Hands</option>
				    <option value="feet">Feet</option>
				    <option value="drumset">Drumset</option>
				</optgroup>
				<optgroup label="Beats">
				    <option value="jazz">Jazz</option>
				    <option value="rock">Rock</option>
				    <option value="Funk">Funk</option>
				</optgroup>
				<optgroup label="Ostinatos">
				    <option value="feethands">Feet/Hands</option>
				    <option value="handsfeet">Hands/Feet</option>
				</optgroup>  
			    </select>
			</div>
			<div data-role="fieldcontain">
			    <label for="pname" style="color:#FFF;">Name of Practice Session:</label>
			    <input type="text" name="pname" id="pname" placeholder="name" class="required"/>
			</div>
			<div data-role="fieldcontain">
			    <label for="timesig" style="color:#FFF;">Select a Time Signature</label>
			    <select name="timesig" id="timesig" data-native-menu="false" class="required">
				<option data-placeholder="true" value>Select Time Signature</option>
				<option value="time-1">4/4</option>
				<option value="time-2">6/8</option>
				<option value="time-3">3/4</option>
			    </select>
			</div>  
			<div data-role="fieldcontain">
			    <label for="bpms" style="color:#FFF;">BPM:</label>
			    <input type="range" name="bpms" id="bpms" min="60" max="250"/>
			</div>
			<div data-role="fieldcontain">
			    <label for="favorite" style="color:#FFF;">Save in Favorites?:</label>
			    <select data-role="slider">
				<option value="off">No</option>
				<option value="on">Yes</option>
			    </select>
			</div>
			<div data-role="fieldcontain">
			    <label for="notes" style="color:#FFF;">Notes:</label>
			    <textarea placeholder="notes here" class="required"></textarea>
			</div>
			<div data-role="fieldcontain">
			    <input type="reset" value="Reset" />
			    <input type="submit" value="Log Practice Details" />
			</div>
			
			<!--<a href="#recordErrors" id="errorsLink" data-rel="dialog" data-transition="pop">Errors</a>-->
		    </form>
		</div>

		    <h4>footer</h4>
