<!doctype html>
 
<html>    
<head>
    <title>Geolocation</title>
    
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Mobile IE needs ClearType for smoothing fonts -->
<meta http-equiv="cleartype" content="on">
    
<!-- Javascript -->

    <script type="text/javascript" charset="utf-8" src="../../phonegap-1.4.1.js"></script>
    <script type="text/javascript" charset="utf-8">
    
        //wait for phonegap to load//
        
        document.addEventListener("deviceready", onDeviceReady, false);
        
        //Phonegap is ready//
        
        function onDeviceReady() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }
        
        //onSuccess Geolocation//
        
        function onSuccess(position) {
            var element = document.getElementById('geolocation');
            element.innerHTML = 'Latitude: '            + position.coords.latitude          + '<br />'
    +                           'Longitude: '           + position.coords.longitude         + '<br />'
    +                           'Altitude: '            + position.coords.altitude          + '<br />'
    +                           'Accuracy: '            + position.coords.accuracy          + '<br />'
    +                           'Altitude Accuracy: '   + position.coords.altitudeAccuracy  + '<br />'
    +                           'Heading: '             + position.coords.heading           + '<br />'
    +                           'Speed: '               + position.coords.speed             + '<br />'
    +                           'Timestamp: '           + new Date(position.timestamp)      + '<br />'
    
    ;
        }
        
        //onError Callback recieves a PositionError object
        
        function onError(error) {
            alert('code: '  + error.code    + '\n' +
                  'message: ' + error.message + '\n');
        }
        
        
        
    </script>
    </head>
    <body>
        <div data-role="header" data-position="inline">
            <h1>Geo</h1>
            <a href="../../index.html"  class="ui-btn-right">Back</a>
         </div> 
        <p style="color:#FFFF00;">Finding your location as best as I can</p>
        <DIV>    
            <TABLE>
                <TR>
                    <TD>
                        <button id="geolocation">Let's see If I can find you</button>
                    </TD>
                </TR>
                
          </TABLE>
       </DIV>
       
       <script type="text/javascript" src="../../jquery.mobile-1.0.1/jquery171.js"></script>
    </body>
</html>
