<html>
    <head>
	<meta charset="utf-8"/>
        <title>Drumset Practice List</title>
	<meta name="description" content= "" />
	<meta name="keywords" content= "" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Drumset Practice List</h1>
	<form action="#" id ="form" onsubmit="return validateForm();">
	 <ul>
	    <li><label for="practiceC" id="selPraC" >Select Practice Category:</label></li>
	    <!-- practice options such as style, patterns, or hands, and feet -->
	    <li>
		<select id="practiceC">
		<optgroup>
		    <option></option>
		</optgroup>
		<optgroup label="Rudiments">
		    <option value="Hands">Hands</option>
		    <option value="Feet">Feet</option>
		    <option value="Drumset">Drumset</option>
		</optgroup>
		<optgroup label="Beats">
		    <option value="Jazz">Jazz</option>
		    <option value="Rock">Rock</option>
		    <option value="Funk">Funk</option>
		</optgroup>
		<optgroup label="Ostinatos">
		    <option value="Feet/Hands">Feet/Hands</option>
		    <option value="Hands/Feet">Hands/Feet</option>
		</optgroup>   
		</select>
	    </li>
	 </ul>
	<!-- will fill feildset with options relating to drum practice. Naming your practice, time signature, beats per minute, etc-->
	<fieldset>
	    <legend>Selected Practice Info:</legend>
	    <ul>
		<li><label for="prname">Practice Name:</label><input type="text" id="prname" placeholder="Improving Left hand"/></li>
	     <label for="timesig">Time Signature:</label>
		<select id="timesig">
		    <option></option>
		    <option value="4/4">4/4</option>
		    <option value="6/8">6/8</option>
		    <option value="3/4">3/4</option>
		</select>
	        <li><label for="BPMs">BPM's:</label><input type="range" min="60" max="250" id="BPMs"/></li>
	        <li><label for="favorite">Save in Favorites?</label><input type="checkbox" id="favorite"/></li>
		<li><label for="nextPr">Next Practice Date</label><input type="date" value="2011-09-01" id="date"/></li>
		<li><label for="Notes">Notes:</label><textarea placeholder="write notes here" id="Notes"></textarea></li>
	    </ul>
	</fieldset>
	    <input type="submit" value="Save Data" id="sdata"/>
	</form>
	<div id="new"></div>
	<!-- may consider adding more to the form -->
	<!-- will change the local storage info later -->
	    <nav>
		<p id="clear">
		    <a href="#" onclick="clearLocal();location.reload();"  id="lstore">clear local storage</a>
		</p>
	    </nav>
	<script src="main.js"></script>
	<script>getItems();</script>
    </body>
</html>
