<html>
    <head>
	<meta charset="utf-8"/>
        <title>Drumset Practice List</title>
	<meta name="description" content= "" />
	<meta name="keywords" content= "" />
	<meta name="robots" content="" />
    </head>
    <body>
        <h1>Drumset Practice List</h1>
	<form action="" method="post">
	 <ul>    
	    <label for="practice">Select Practice Catagory:</label>
	    <select id="practice">
		<optgroup label="Rudiments">
		    <option value="Hands">Hands</option>
		    <option value="Feet">Feet</option>
		    <option value="Drumset">Drumset</option>
		</optgroup>
		<optgroup label="Beats">
		    <option value="Jazz">Jazz</option>
		    <option value="Rock">Rock</option>
		    <option value="Funk">Funk</option>
		</optgroup>
		<optgroup label="Ostinotos">
		    <option value="Feet/Hands">Feet/Hands</option>
		    <option value="Hands/Feet">Hands/Feet</option>
		</optgroup>   
	    </select>
	 </ul>
	<fieldset>
	    <legend>Selected Practice Info:</legend>
	    <ul>
		<li><label for="prname">Practice Name:</label><input type="text" id="prname" placeholder="Improving Left hand"/></li>
	     <label for="timesig">Time Signature:</label>
		<select id="timesig">
		    <option value="4/4">4/4</option>
		    <option value="6/8">6/8</option>
		    <option value="3/4">3/4</option>
		</select>
	        <li><label for="BPMs">BPM's:</label><input type="range" min="60" max="250" id="BPMs"/>
	        <li><label for="favirote">Save in Favirotes?</label><input type="checkbox"/>
		<li><label for="nextPr">Next Practice Date</label><input type="date" value="2011-09-01"/>
		<li><label for="Notes">Notes:</label><textarea id="Notes"></textarea>
	    </ul>
	</fieldset>
	<input type="submit" value="Save Data"/>
	</form>
        <p></p>
	
    </body>
</html>
