<html>
    <head>
	<meta charset="utf-8"/>
        <title>Drumset Practice List</title>
	<meta name="description" content= "" />
	<meta name="keywords" content= "" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Drumset Practice List</h1>
	<form action="" method="post">
	 <ul>    
	    <li><label for="practiceC">Select Practice Catagory:</label></li>
	    <!-- practice options such as style, patterns, or hands, and feet -->
	    <li><select id="practiceC"></li>
		<li><optgroup label="Rudiments"></li>
		    <li><option value="Hands">Hands</option></li>
		    <li><option value="Feet">Feet</option></li>
		    <li><option value="Drumset">Drumset</option></li>
		<li></optgroup></li>
		<li><optgroup label="Beats"></li>
		    <li><option value="Jazz">Jazz</option></li>
		    <li><option value="Rock">Rock</option></li>
		    <li><option value="Funk">Funk</option></li>
		<li></optgroup></li>
		<li><optgroup label="Ostinotos"></li>
		    <li><option value="Feet/Hands">Feet/Hands</option></li>
		    <li><option value="Hands/Feet">Hands/Feet</option></li>
		<li></optgroup></li>   
	    <li></select></li>
	 </ul>
	<!-- will fill feildset with options relating to drum practice. Naming your practice, time signature, beats per minute, etc-->
	<fieldset>
	    <legend>Selected Practice Info:</legend>
	    <ul>
		<li><label for="prname">Practice Name:</label><input type="text" id="prname" placeholder="Improving Left hand"/></li>
	     <label for="timesig">Time Signature:</label>
		<select id="timesig">
		    <option value="4/4">4/4</option>
		    <option value="6/8">6/8</option>
		    <option value="3/4">3/4</option>
		</select>
	        <li><label for="BPMs">BPM's:</label><input type="range" min="60" max="250" id="BPMs"/>
	        <li><label for="favorite">Save in Favorites?</label><input type="checkbox" id="favorite"/>
		<li><label for="nextPr">Next Practice Date</label><input type="date" value="2011-09-01" id="date"/>
		<li><label for="Notes">Notes:</label><textarea id="Notes"></textarea>
	    </ul>
	</fieldset>
	    <input type="submit" value="Save Data" id="sdata" onclick="storeData();"/>
	</form>
	<!-- may consider adding more to the form -->
	<!-- will change the local storage info later -->
        <nav>
	    <p id="clear">
	        <li><a href="#" onclick="clearLocal();location.reload();"  id="lstore">clear local storage</a></li>
	    </p>
	</nav>
    <script src="main.js"></script>
    <script>getItems();</script>
    </body>
</html>
